<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <main>

    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="Illustration of a blog post" class="card__image">
    
      
      <div class="card-content">

        <div class="card-category">
          <h2>Learning</h2>
        </div>

        <h3>Published 21 Dec 2023</h3>
        <h1><a tabindex="0">HTML & CSS foundations</a></h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
      </div>

      <div class="card-author">

        <img src="assets/images/image-avatar.webp" alt="Author's profile picture" class="card-author">
        <h2>Greg Hooper</h2>
        
      </div>
      
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" aria-label="Visit Rainbowsurfer137's profile">Rainbowsurfer137</a>.
  </footer>
</body>
</html>
